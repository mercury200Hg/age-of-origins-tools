name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker  buildx build --platform linux/amd64,linux/arm64 --file Dockerfile --tag mercury200hg/age_of_origins_tools:$(date +%s)
